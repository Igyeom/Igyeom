<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Rush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Element Rush</h1>
    <h2 style="color: red;">WARNING: STAY FOCUSED ON THIS TAB OR YOU WILL BREAK THE TIMER!</h2><br><br>
    <h2>You think you're so good at recalling the Elements?</h2>
    <h2>Try to beat my score of 26 by focusing the text field and pressing any key!</h2>
    <br><br><br><br><br><br>
    <strong id="timer">60.000</strong>
    <br><br><br>
    <div id="game">
        <div id="question"></div><br>
        Score: <b id="score">0</b><br>
    </div>
    <br><br><br><br><br><br>
    <input type="text" id="answer" placeholder="Answer Field">
    <script src="script.js"></script>
</body>
</html>
