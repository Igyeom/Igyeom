<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ian's Cubing Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body style="color:white;background:#121212;">
    <h1 style="font-family:'Courier New';text-align:center;">Ian's Cubing Timer</h1>
    <h3 style="font-family:'Courier New';text-align:center;" id="scramble"></h3>
    <h5 style="font-family:'Courier New';text-align:center;">Mode: 
        <select id="type">
            <option value="333">3x3x3</option>
            <option value="222">2x2x2</option>
            <option value="444">4x4x4</option>
            <option value="555">5x5x5</option>
            <option value="666">6x6x6</option>
            <option value="777">7x7x7</option>
            <option value="skewb">Skewb</option>
            <option value="sq1">Square-1</option>
            <option value="minx">Megaminx</option>
        </select>
    </h5>
    <h1 style="font-family:'Courier New';text-align:center;font-size:48pt;" id="inspection">Inspection: OFF</h1>
    <h1 style="font-family:'Courier New';font-size:250pt;text-align: center;margin:auto;" id="timer" class="rainbow rainbow_text_animated">0.000</h1>
    <h1 style="font-family:'Courier New';text-align:center;" id="times">Times: none</h1>
    <h2 style="font-family:'Courier New';text-align:center;" id="avg">ao5: n/a</h2>
    <h2 style="font-family:'Courier New';text-align:center;cursor:pointer;" id="reset"><b><u>Reset Times</b></u></h2>
    <h2 style="font-family:'Courier New';text-align:center;cursor:pointer;" id="new"><b><u>New Scramble</b></u></h2>
    <h6 style="font-family:'Courier New';text-align:center;cursor:pointer;color:white;"><b><u><a href="https://github.com/cubing/cubing.js" style="color:white;">cubing.js Scramble</a></u> from <u><a href="https://github.com/cubing/cubing.js" style="color:white;">cubing.net</a></u> at <u><a href="https://github.com" style="color:white;">GitHub</a></u>. </b></h6>
    <h6 style="font-family:'Courier New';text-align:center;cursor:pointer;color:white;"><b><u><a href="https://ians.site/timer" style="color:white;">This Timer</a></u> was made by <u><a href="https://replit.com/@juicygamer77" style="color:white;">@Igyeom</a></u> on <u><a href="https://replit.com" style="color:white;">Replit</a></u>. </b></h6>
    <script src="script.js" type="module"></script>
  </body>
</html>
